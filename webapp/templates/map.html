<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map"></div>
    <div class="toolbar">
      <p>Time Range</p>
      <div class="range_container">
        <div class="sliders_control">
          <input id="fromSlider" type="range" value="70" min="0" max="100" />
          <input id="toSlider" type="range" value="100" min="0" max="100" />
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      const map = L.map("map").setView([51.505, -0.09], 13);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
      /**
       * Fetch Data from the Flask Endpoint
       * @param {string} start_time - The title of the book.
       * @param {string} end_time - The author of the book.
       * @returns {Array<Object>}
       */
      async function get_data(start_time, end_time) {
        try {
          const res = await fetch("/get_data");
          const data = await res.json();
          return data;
        } catch (e) {
          consle.log(e);
        }
      }
      (async () => {
        const data = await get_data();
        data.forEach((v) => {
          L.marker([v.latitude, v.longitude])
            .addTo(map)
            .bindPopup(v.place)
            .openPopup();
        });
      })();
    </script>
    <script src="{{ url_for('static', filename='range_sliders.js') }}"></script>
  </body>
</html>
